on:
    push:
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-20.04
        name: Build
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: 'package.json'
            - run: npm ci
            - run: npm run format-check
            - run: npm run lint
            - run: npm run build
